<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Registration Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('hp.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      max-width: 700px;
      margin: 60px auto;
      background-color: #ffffffd9;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0, 255, 255, 0.5);
    }

    h2, h4 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a0a0a;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="date"],
    input[type="datetime-local"],
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="radio"] {
      margin-right: 5px;
      margin-left: 10px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-row .form-group {
      flex: 1;
      min-width: 200px;
    }

    .btn-group {
      text-align: center;
      margin-top: 20px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 25px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      background-color: teal;
      color: white;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #007777;
    }

    #patientIdDisplay {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      color: darkgreen;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <form id="registrationForm">
      <h2>Hospital Registration Form</h2>

      <div class="form-group">
        <label for="pname">Patient Name:</label>
        <input type="text" id="pname" name="pname" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="page">Age:</label>
          <input type="number" id="page" name="page" required>
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <input type="radio" name="gender" value="Male" required> Male
          <input type="radio" name="gender" value="Female" required> Female
        </div>
      </div>

      <div class="form-group">
        <label for="dob">D.O.B:</label>
        <input type="date" id="dob" name="dob">
      </div>

      <div class="form-group">
        <label for="phno">Phone Number:</label>
        <input type="number" id="phno" name="phno" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="time">Time of Registration:</label>
        <input type="datetime-local" id="time" name="time">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="illness">Illness:</label>
          <input type="text" id="illness" name="illness">
        </div>

        <div class="form-group">
          <label>Emergency:</label>
          <input type="radio" name="emer" value="Yes"> Yes
          <input type="radio" name="emer" value="No"> No
        </div>
      </div>

      <h4>Guardian Information</h4>

      <div class="form-group">
        <label for="gname">Guardian Name:</label>
        <input type="text" id="gname" name="gname">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="grel">Relation:</label>
          <input type="text" id="grel" name="grel">
        </div>

        <div class="form-group">
          <label for="gphno">Phone:</label>
          <input type="number" id="gphno" name="gphno">
        </div>
      </div>

      <div class="btn-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>

      <div id="patientIdDisplay"></div>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const timestamp = Date.now().toString(36);
      const random = Math.floor(Math.random() * 10000).toString(36);
      const patientId = "PID-" + timestamp + random;
      document.getElementById("patientIdDisplay").innerText = "âœ… Patient Registered! Your ID is: " + patientId;
      alert("Patient Registered Successfully!\nYour Patient ID: " + patientId);
    });
  </script>

</body>
</html>
